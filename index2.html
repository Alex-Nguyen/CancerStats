<script>
    function SignificantScale( x) {
        var RadiusScale;
        if(x<=0.05){
            RadiusScale = d3.scale.linear().domain([0,0.05]).range([70,50]);
        }else{
            RadiusScale = d3.scale.linear().domain([0.051,1]).range([45,5]);
        }
        return RadiusScale(x);
    }
   // var RadiusScale = d3.scale.linear().domain([0,1]).range([70,5]);

    // Load the JSON data:
    d3.csv( 'Data/Data2.csv', function( data ) {
        //console.log(data)
        var Pairwise = new Object();
        data.forEach(function (d) {
            var geneA = d.geneA, geneB = d.geneB;
            if(!Pairwise.hasOwnProperty(d.geneA+"-"+d.geneB)){
                Pairwise[d.geneA+"-"+d.geneB]=[];
                Pairwise[d.geneA+"-"+d.geneB].push({"id":0,"name":d.Cancer,"value":d['p-Value']});
            }
            else{
                Pairwise[d.geneA+"-"+d.geneB].push({"id":Pairwise[geneA+"-"+d.geneB].length,"name":d.Cancer,"value":d['p-Value']});
            }
        })

        console.log(Pairwise)
        // Get the maximum value:
        for(var key in Pairwise){
            var svg = d3.selectAll("."+key)
                .append("svg")
                .attr("width", 200)
                .attr("height", 200)
                .append("g")
                .attr("transform", "translate(100,100)");

            var arc = d3.svg.arc();

         var path=   svg.selectAll("path").data(Pairwise[key]).enter().append("g");
             path.append("path")
                .attr("class", "arc")
                .attr("id", function (d,i) {
                    return "arc_"+i;
                })
                .attr("d", function (d,i) {
                    arc.outerRadius(SignificantScale(d.value));
                    arc.innerRadius(0);
                    arc.startAngle(d.id*2*Math.PI/20);
                    arc.endAngle((d.id+1)*2*Math.PI/20);
                    return arc(d);
                })
                .append("title").text(function (d) {
                return d.name + ": "+d.value;
                 });
                path.append("circle")
                    .attr("r",function (d) {
                        return SignificantScale(document.getElementById("slider").value);
                    })
                    .style("fill","none")
                    .style("stroke","red")
                    .style("stroke-dasharray","3 3");

//            svg.selectAll(".arcText").data(Pairwise[key]).enter().append("text").attr("class","arcText")
